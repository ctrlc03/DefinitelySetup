name: Setup ceremony

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install p0tion globally
      run: npm install -g @ctrlc03/phase2cli

    # install deps
    - name: Write env locally
      run: |
        echo "${{ secrets.PHASE2CLI_ENV_FILE }}" > ./.env

    - name: Run p0tion and setup ceremony
      run: phase2cli coordinate setup --template ./ceremonies/example/p0tionConfig.json --auth "${{ secrets.ACCESS_TOKEN }}"
